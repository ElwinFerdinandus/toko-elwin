<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elwin Shop - Data Barang</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Styling tambahan -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card:hover {
      transform: scale(1.02);
      transition: all 0.3s ease-in-out;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-3" href="#">
        <img src="./image.png" alt="Logo" width="50">
        <h4 class="mb-0 text-primary fw-bold">ELWIN SHOP <i class="bi bi-shop"></i></h4>
      </a>
    </div>
  </nav>

  <!-- Form Tambah Barang -->
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h5><i class="bi bi-plus-circle"></i> Tambah Data Barang</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nama Barang</label>
            <input type="text" id="nama_barang" class="form-control" placeholder="Masukkan nama barang">
          </div>
          <div class="col-md-3">
            <label class="form-label">Stok</label>
            <input type="number" id="stok" class="form-control" placeholder="Stok barang">
          </div>
          <div class="col-md-3">
            <label class="form-label">Satuan</label>
            <select id="satuan" class="form-select">
              <option value="" disabled selected>Pilih</option>
              <option value="pcs">pcs</option>
              <option value="kg">kg</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Deskripsi</label>
            <textarea id="deskripsi" class="form-control" rows="2" placeholder="Deskripsi barang..."></textarea>
          </div>
        </div>
        <div class="text-end mt-3">
          <button class="btn btn-success" onclick="tambahBarang()">
            <i class="bi bi-save2"></i> Simpan
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Daftar Barang (dari script eksternal) -->
  <div class="container mt-5">
    <h5 class="text-primary mb-3"><i class="bi bi-boxes"></i> Daftar Barang</h5>
    <div class="row" id="list">
      <!-- Card akan ditampilkan di sini oleh script eksternal -->
    </div>
  </div>

</body>
</html>
