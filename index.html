<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Barang - Elwin Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-3" href="#">
          <img src="./image.png" alt="Logo" width="50" class="d-inline-block align-text-top" />
          <h4 class="mb-0 text-primary fw-bold">ELWIN SHOP <i class="bi bi-shop"></i></h4>
        </a>
      </div>
    </nav>

    <!-- Form Input -->
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h5><i class="bi bi-box-seam"></i> Tambah Data Barang</h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="nama_barang" class="form-label">Nama Barang</label>
            <input type="text" id="nama_barang" class="form-control" placeholder="Masukkan nama barang" />
          </div>
          <div class="mb-3">
            <label for="stok" class="form-label">Stok Barang</label>
            <input type="number" id="stok" class="form-control" placeholder="Masukkan stok barang" />
          </div>
          <div class="mb-3">
            <label for="satuan" class="form-label">Satuan Barang</label>
            <select id="satuan" class="form-select">
              <option value="" disabled selected>Pilih satuan</option>
              <option value="pcs">pcs</option>
              <option value="kg">kg</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="deskripsi" class="form-label">Deskripsi Barang</label>
            <textarea id="deskripsi" class="form-control" rows="3" placeholder="Deskripsi barang..."></textarea>
          </div>
          <div class="text-end">
            <button onclick="tambahBarang()" class="btn btn-primary">
              <i class="bi bi-plus-circle"></i> Tambah
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabel Data -->
    <div class="container mt-5">
      <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-striped">
          <thead class="bg-primary text-white text-center">
            <tr>
              <th><i class="bi bi-box"></i> Nama Barang</th>
              <th><i class="bi bi-123"></i> Stok</th>
              <th><i class="bi bi-tag"></i> Satuan</th>
              <th><i class="bi bi-card-text"></i> Deskripsi</th>
            </tr>
          </thead>
          <tbody id="list">
            <!-- Isi akan ditambahkan dari JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Script -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
