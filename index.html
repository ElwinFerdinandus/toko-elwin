<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elwin Shop</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container-custom {
      max-width: 1000px;
    }
    .card-title i {
      color: #0d6efd;
    }
    .btn-primary, .card-header {
      background-color: #0d6efd;
    }
    .card-header h4 {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-3" href="#">
        <img src="./image.png" alt="Logo" width="60">
        <h3 class="text-primary mb-0">ELWIN SHOP</h3>
      </a>
    </div>
  </nav>

  <!-- Form Input -->
  <div class="container container-custom mt-4 px-3">
    <div class="card shadow-sm">
      <div class="card-header text-white text-center">
        <h4><i class="bi bi-plus-circle"></i> Tambah Data Barang</h4>
      </div>
      <div class="card-body">
        <label for="nama_barang" class="form-label">Nama Barang</label>
        <input type="text" id="nama_barang" class="form-control" placeholder="Masukkan nama barang">

        <label for="stok" class="form-label mt-3">Stok Barang</label>
        <input type="number" id="stok" class="form-control" placeholder="Masukkan stok barang">

        <label for="satuan" class="form-label mt-3">Satuan Barang</label>
        <select id="satuan" class="form-select">
          <option value="" disabled selected>Pilih satuan</option>
          <option value="pcs">pcs</option>
          <option value="kg">kg</option>
        </select>

        <label for="deskripsi" class="form-label mt-3">Deskripsi Barang</label>
        <textarea id="deskripsi" class="form-control" rows="2" placeholder="Tulis deskripsi barang..."></textarea>

        <div class="d-flex justify-content-end mt-4">
          <button onclick="tambahBarang()" class="btn btn-primary">
            <i class="bi bi-plus-circle-fill"></i> Tambah
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Daftar Barang -->
  <div class="container container-custom mt-5 px-3">
    <div class="card shadow-sm">
      <div class="card-header bg-info text-white text-center">
        <h4><i class="bi bi-box"></i> Daftar Barang</h4>
      </div>
      <div class="card-body">
        <div class="row" id="list">
          <!-- Data barang akan dimuat di sini -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
