<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Elwin Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-3" href="#">
          <img src="./image.png" alt="Logo" width="80" class="d-inline-block align-text-top">
          <h2 class="mb-0" style="color: cadetblue;">ELWIN SHOP</h2>
        </a>
      </div>
    </nav>

    <!-- Form Input -->
    <div class="container mt-4">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h4>TAMBAH DATA BARANG</h4>
        </div>
        <div class="card-body">
          <label for="nama_barang">Nama Barang</label>
          <input type="text" id="nama_barang" class="form-control" placeholder="Masukkan nama barang" />

          <label for="stok" class="mt-2">Stok Barang</label>
          <input type="number" id="stok" class="form-control" placeholder="Masukkan stok barang" />

          <label for="satuan" class="mt-2">Satuan Barang</label>
          <select id="satuan" class="form-select">
            <option value="" disabled selected>Pilih satuan</option>
            <option value="pcs">pcs</option>
            <option value="kg">kg</option>
          </select>

          <label for="deskripsi" class="mt-2">Deskripsi Barang</label>
          <textarea id="deskripsi" class="form-control" rows="2"></textarea>

          <div class="d-flex justify-content-end mt-3">
            <button onclick="tambahBarang()" class="btn btn-primary">
              <i class="bi bi-plus-circle"></i> Tambah
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Daftar Barang -->
    <div class="container mt-5">
      <div class="row" id="list">
        <!-- Kartu barang akan dimuat di sini -->
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script utama -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
